{% extends 'base.html' %}

{% block title %}
Contact Us
{% endblock %}
{% block head%}
<style>
/* CSS for Contact Us page */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3df00; /* Yellow */
    color: #000000; /* Black */
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
}

h2 {
    text-align: center;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
{% block body %}
<div class="container">
    <h2>Contact Us</h2>
    <form id="contact-form">
        <label for="seller-id">Seller ID:</label>
        <input type="text" id="seller-id" name="seller-id" required><br><br>
        
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <p>Would you like to check our FAQs? <a href="#">Click here</a>.</p>
</div>
{% endblock %}
