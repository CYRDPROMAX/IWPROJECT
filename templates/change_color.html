{% block head %}

<style>
  .change-color {
    height: 45px;
    width: 45px;
    position: absolute;
    right: 35px;
    top: 90px;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 10px;
    right: 35px;
    z-index: 1;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {
    background-color: transparent;
  }
  #colorbox {
    width: 30%;
    display: flex;
    align-items: center;
    justify-content: space-around;
    flex-direction: column;
    padding: 1rem;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 4px;
  }

  #colorbox span {
    margin: 0.5rem;
    display: block;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    cursor: pointer;
  }
</style>

{% endblock %} {% block body %}

<body>
  <div class="dropdown change-color">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="40"
      height="40"
      fill="black"
      class="bi bi-palette-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M12.433 10.07C14.133 10.585 16 11.15 16 8a8 8 0 1 0-8 8c1.996 0 1.826-1.504 1.649-3.08-.124-1.101-.252-2.237.351-2.92.465-.527 1.42-.237 2.433.07M8 5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m4.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3M5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m.5 6.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"
      />
    </svg>
    <div class="dropdown-content"><div id="colorbox"></div></div>
  </div>

  <script>
    function bgchange(color) {
      let colorarray = [
        "rgb(235, 192, 1)",
        "#e58e26",
        "#f9b4ab",
        "#B1FB17",
        "#78e08f",
        "#fd79a8",
      ];
      document.body.style.background = colorarray[color];
    }

    var colorarray = [
      "rgb(235, 192, 1)",
      "#e58e26",
      "#f9b4ab",
      "#B1FB17",
      "#78e08f",
      "#fd79a8",
    ];
    var colorbox = document.getElementById("colorbox");

    colorarray.forEach(function (color, index) {
      let span = document.createElement("span");
      span.style.backgroundColor = color;
      span.addEventListener("click", function () {
        bgchange(index);
      });
      colorbox.appendChild(span);
    });
  </script>
</body>
{% endblock %}
