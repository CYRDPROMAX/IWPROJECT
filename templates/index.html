{% extends 'base.html' %}{% block head %}
<style>
  body {
    font-family: "Oswald", Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: transparent;
    color: #000000;
    min-height: 100%;
  }
  .container {
    max-width: 1000px;
    margin: 18% auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    text-align: center;
  }
  button {
    font-family: "Oswald", Arial, sans-serif;

    width: 120px;
    height: 50px;
    background-color: rgb(235, 192, 1);
    border-radius: 5px;
    font-size: large;
  }
  video {
    /** Simulationg background-size: cover */
    object-fit: cover;
    height: 100%;
    width: 100%;

    position: absolute;
    top: 0;
    left: 0;
  }
  .video-wrapper {
    /* Telling our absolute positioned video to 
  be relative to this element */

    width: 100%;
    height: 100%;

    /* Will not allow the video to overflow the 
  container */
    overflow: hidden;

    /* Centering the container's content vertically 
  and horizontally */
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    z-index: -1;
    top: 0;
  }
  .header {
    position: relative;
    color: white;
    text-shadow: 3px 0px 7px rgba(81, 67, 21, 0.8),
      -3px 0px 7px rgba(81, 67, 21, 0.8), 0px 4px 7px rgba(81, 67, 21, 0.8);
  }
</style>
{% endblock %}{% block body %}
<div class="video-wrapper">
  <video id="videoBG" autoplay muted loop>
    <source src="{{vid}}" type="video/mp4" />
  </video>
</div>
<div class="container header">
  <h1>Hello! Welcome to the Product Analysis Web App</h1>
  <a href="/log"><button>Get Started</button></a>
</div>
{% endblock %}
