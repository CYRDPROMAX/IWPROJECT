{% block head %}
<style>
  .navbar {
    background-color: #000;
    color: #000;
    padding: 10px 0;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
  }

  .container-nav {
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    margin: 0;
    padding: 0;
    font-size: 24px;
    color: #fff;
  }

  .nav-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
  }

  .nav-links li {
    margin-right: 20px;
  }

  .nav-links li a {
    text-decoration: none;
    color: #fff;
    transition: color 0.3s ease;
  }

  .nav-links li a:hover {
    color: #eb0808;
  }

  .auth-links {
    display: flex;
  }

  .auth-links a {
    text-decoration: none;
    color: #fff;
    margin-left: 20px;
    transition: color 0.3s ease;
  }

  .auth-links a:hover {
    color: #eb0808;
  }
</style>
{% endblock %} {% block body %}
<nav class="navbar">
  <div class="container-nav">
    <h1 class="logo">GREAT PRODUCT ANALYSIS</h1>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="/contact">Contact</a></li>
      <div class="auth-links">
        <a href="/sign">Sign Up</a>
        <a href="/log">Log In</a>
      </div>
    </ul>
  </div>
</nav>
{% block nav %}{% endblock %} {% endblock %}
