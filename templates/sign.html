<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: rgb(235, 192, 1);
    color: #000000;
  }

  .container {
    max-width: 430px;
    margin: 0 auto;
    padding: 30px;
    margin: 5% auto;
    border: 1px solid #000000;
    border-radius: 5px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    background-color: #000000;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #f3df00;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #f3df00;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 400px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  input[type="checkbox"] {
    margin-right: 5px;
  }

  button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: block;
    margin: 0 auto;
  }

  button:hover {
    background-color: #007bff;
  }

  a {
    color: #4caf50;
    text-decoration: none;
  }
  p a {
    text-decoration: underline;
    text-align: center;
    color: #f3df00;
  }
  p {
    color: #f3df00;
    text-align: center;
  }
  a:hover {
    color: #3e8e41;
  }
  video {
    /** Simulationg background-size: cover */
    object-fit: cover;
    height: 100%;
    width: 100%;

    position: absolute;
    top: 0;
    left: 0;
  }
  .video-wrapper {
    /* Telling our absolute positioned video to 
  be relative to this element */

    width: 100%;
    height: 100%;

    /* Will not allow the video to overflow the 
  container */
    overflow: hidden;

    /* Centering the container's content vertically 
  and horizontally */
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    z-index: -1;
    top: 0;
  }
  .header {
    position: relative;
    color: white;
    text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.6);
  }
</style>
{% endblock %} {% block body %}
<div class="video-wrapper">
  <video id="videoBG" autoplay muted loop>
    <source src="{{vid}}" type="video/mp4" />
  </video>
</div>
<div class="container">
  <h1>Sign Up</h1>
  <form id="signup" method="POST">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="rpassword" required />
      <p style="color: red; font-size: small">{{alert1}}</p>
    </div>
    <div class="form-group">
      <label for="terms" style="font-size: small"
        ><input type="checkbox" id="terms" name="terms" required />I agree to
        the Terms of Service and Privacy Policy</label
      >
    </div>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="/log">Log in</a></p>
</div>
{% endblock %}
